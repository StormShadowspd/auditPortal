<mat-toolbar color="primary" class="app-header">
  <div>Audit Management Portal</div>
  <span class="nav-tool-items">
    <a mat-button routerLink="" routerLinkActive="active">Home</a>
    <a mat-button mat-raised-button routerLink="/logout" routerLinkActive="active">Logout</a>
  </span>
</mat-toolbar>
<br>
<br><br>
<mat-card class="example-card">
  <mat-toolbar >   <span class="span">Questions</span></mat-toolbar>
  <mat-card-content>

    <div *ngFor="let question of questions">
      <h3 class="question-text">{{question.question}}</h3>
      <section class="example-section">
        <label class="example-margin"></label>
        <form class="example-form">

          <table class="example-full-width" cellspacing="0" >
            <tr>
              <td>
        <mat-radio-group text align="left" [(ngModel)]="question.response" name="auditType{{question.questionId}}}">
          <mat-radio-button class="example-margin" value="Yes">Yes</mat-radio-button>
          <mat-radio-button class="example-margin" value="No">No</mat-radio-button>
        </mat-radio-group>
              </td>
            </tr>
          </table>
        </form>
      </section>
    </div>

  </mat-card-content>
  <mat-card-actions >
    <button  mat-raised-button (click)="submitQuestions()" color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
