<mat-toolbar color="primary" class="app-header">
<div>Audit Management Portal</div>
<span class="nav-tool-items">
    <a mat-button routerLink="" routerLinkActive="active">Home</a>
    <a mat-button mat-raised-button routerLink="/login" routerLinkActive="active">Login</a>
  </span>
</mat-toolbar>
<br>
<br><br>
<mat-card >
  <mat-card-title>Log in</mat-card-title>
  <br>
  <mat-card-content >
    <form class="example-form" mat-align-tabs="center"   >
      <table align="center">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr>
      </table>
    </form>
<!--        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
<!--  <mat-error *ngIf="loginInvalid">-->
<!--    Please enter the valid Username and Password-->
<!--  </mat-error>-->
  <mat-card-actions>
    <div align="center" >
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </div>
  </mat-card-actions>
</mat-card>
